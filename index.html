<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>NYT Search!</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-dark text-light">
    <div class="container d-flex flex-column align-items-center justify-content-center text-center">
      <h1 class="display-2"><i class="fas fa-newspaper"></i> NYT Article Search</h1>

      <form class="w-100">
        <div class="form-row">
          <div class="col-12 col-sm-6 col-md-5">
            <input type="text" id="search-term" class="form-control" placeholder="Search Term">
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <select id="article-limit" class="form-control">
              <option value="1">1 Article</option>
              <option value="2">2 Articles</option>
              <option value="3">3 Articles</option>
              <option value="4">4 Articles</option>
              <option selected value="5">5 Articles</option>
              <option value="6">6 Articles</option>
              <option value="7">7 Articles</option>
              <option value="8">8 Articles</option>
              <option value="9">9 Articles</option>
              <option value="10">10 Articles</option>
            </select>
          </div>
          <div class="col-12 col-sm-6 col-md-2">
            <input type="number" id="start-year" class="form-control" placeholder="Start Year">
          </div>
          <div class="col-12 col-sm-6 col-md-2">
            <input type="number" id="end-year" class="form-control" placeholder="End Year">
          </div>
        </div>
        <button id="submit-search" class="btn btn-block btn-info mt-3"><i class="fa fa-search"></i> Submit Search</button>
      </form>
    </div>
  </div>

  <div class="container-fluid my-5 ">
    
    <div class="row justify-content-around" id="article-grid">
      <h2>Search for some articles!</h2>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
